<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My game</title>
		<link rel="stylesheet" type="text/css" href="style/reset-style.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<div id="game-field">	
			<div id="target-zone">
				<div id="target"></div>
			</div>
			<div id="player-zone">
				<div id="player"></div>
			</div>
			<div id="info-panel">
				<div id="info-score">
					<p>Score: <span id="score">0</span></p>
					<p>Bullet: <span id="bullets">100</span></p>
				</div>
				<div id="info-controls">
					<p>Move with buttons (&#8592; &#8594;)</p>
					<p>Shoot with Spacebar</p>
					<p>For victory - make score 70</p>
				</div>
				<div id="result">
					<p>Game Over</p>
					<p id="infoRez"></p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
